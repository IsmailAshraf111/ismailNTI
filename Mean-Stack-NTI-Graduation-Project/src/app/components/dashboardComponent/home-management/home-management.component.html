<div class="container">
  <form (ngSubmit)="onEdit()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="homeData.title"
        class="form-control"
        placeholder="Edit Title"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="homeData.description"
        class="form-control"
        placeholder="Edit Description"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="button">Button Text:</label>
      <input
        type="text"
        id="button"
        name="button"
        [(ngModel)]="homeData.button"
        class="form-control"
        placeholder="Edit Button Text"
        required
      />
    </div>

    <div class="form-group">
      <label for="img">Image:</label>
      <input
        type="file"
        id="img"
        (change)="onFileChange($event)"
        class="form-control"
      />
      <img
        *ngIf="homeData.imgPreview"
        [src]="homeData.imgPreview"
        alt="Preview Image"
        class="img-thumbnail mt-3"
      />
    </div>

    <button type="submit" class="btn btn-primary mt-3">Update</button>
  </form>
</div>
